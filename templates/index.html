<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Fake News Detector</title>
    <style>
      body {
        background-color: #C3C2D8;
      }
  
      .card {
        background-color: #F9D8D2;
      }
  
      .btn-primary {
        background-color: #205565;
        border-color: #205565;
      }
  
      h1 {
        font-family: Tahoma;
      }
    </style>
  </head>
    <body class="py-5">
      <div class="container py-5">
        <div class="card py-5">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 text-center">
                <h1 class="font-weight-bold">Check if your news is authentic!</h1>
    
                <p class="my-3 mx-2">Please enter atleast a paragraph of the news item into the textfield below<br></p>
              </div>
            </div>
    
            <div class="row mt-2">
              <div class="offset-md-3 col-md-6 ">
                <div class="form">
                  <div class="form-group" style= 'text-align:center;'>
                    <form method="POST" action="{{ url_for('result') }}">
                      <textarea rows = "4" cols = "30" name = "news_text"> </textarea>
                      <br>
                      <br>
                      <input type="submit" value="Check">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
  </body>
</html>
